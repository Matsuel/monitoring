swagger: '2.0'
info:
  title: Monit API
  description: API for monitoring reports
  version: 1.0
consumes:
  - application/json
produces:
  - application/json

paths:
  /:
    get:
      summary: Get API version
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              version:
                type: string
  
  /reports:
    get:
      summary: Get all reports
      responses:
        200:
          description: Successful response
          schema:
            type: object
  
  /reports/list:
    get:
      summary: Get reports name list
      responses:
        200:
          description: Successful response
          schema:
            type: object

  /reports/last:
    get:
      summary: Get last report
      responses:
        200:
          description: Successful response
          schema:
            type: object

  /reports/{ID}:
    get:
      summary: Get report by ID
      parameters:
        - name: ID
          in: path
          description: Report ID
          required: true
          type: string
      responses:
        200:
          description: Successful response
          schema:
            type: object

  /reports/avg/{hours}:
    get:
      summary: Get average report for last {hours} hours
      parameters:
        - name: hours
          in: path
          description: Hours
          required: true
          type: integer
      responses:
        200:
          description: Successful response
          schema:
            type: object